<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
</head>
<body class="body">
    <main class="main">
        <div class="main__logo">
            <img class="logo__src" src="/img/logo.png" alt="">
            <span class="logo__text">CLÍNICA DEL DOLOR</span>
        </div>
        <form class="main__form" method="post">
            <h2 class="form__title">INICIAR SESIÓN</h2>
            <div class="form__group">
                <label for="email">CORREO:</label>
                <input placeholder="Ingrese su correo" type="email" id="email" name="email" required>
            </div>
            
            <div class="form__group">
                <label for="password">CONTRASEÑA:</label>
                <input placeholder="Ingrese su contraseña" type="password" id="password" name="password" required>
            </div>         

            <button class="form__button" type="submit">INICIAR</button>
        </form>
    </main>  

    <script src="https://kit.fontawesome.com/fa4744a987.js" crossorigin="anonymous"></script>
</body>
</html>
